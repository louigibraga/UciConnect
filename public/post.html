	<h1>Post an Event!</h1>

    background-color: #95a6c1;		
	}

<body id = "postbody">
	<p><strong>Event Information</strong></p>
	<label for="event_name">Event Name: </label>
	<input type="text" id="event_name" required><br>
	<label for="event_date">Date: </label>
	<input type="date" id="event_date" required><br>
	<label for="event_time">Time: </label>
	<input type="time" id="event_time" required><br>
	<label for="event_loc">Location: </label>
	<input type="text" id="event_loc" required><br>
	<label for="event_tags">Tags: </label>
	<input type="text" id="event_tags"><br>

	<br>

	<p><strong>Host Information</strong></p>
	<label for="host_name">Host Name: </label>
	<input type="text" id="host_name" required><br>
	<label for="contact_number">Contact Number: </label>
	<input type="text" id="contact_number"
	pattern="\d{3}[\-]\d{3}[\-]\d{4}">
	<label for="contact_number"><sub>Format: 123-456-7890</sub></label><br>

	<button id="submit_button">Submit</button>
