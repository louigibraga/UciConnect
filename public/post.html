<head>
	<title>Post an Event</title>
	<h1>Post an Event!</h1>

</head>

<body>

	<input type="text" id="event_name" 
		onfocus="if(this.value=='Name') { this.value=''; }" 
		onfocusout="if(this.value=='') {this.value='Name';}"
		value="Name"><br>
	<input type="date" id="event_date"><br>
	<input type="time" id="event_time"><br>
	<input type="text" id="event_loc" 
		onfocus="if(this.value=='Location') { this.value=''; }" 
		onfocusout="if(this.value=='') {this.value='Location';}"
		value="Location"><br>
	<button id="submit_button">Submit</button>


	<p><a href="browse.html">Browse all events</a></p>
